<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <textarea
      name="text-input"
      class="text-input"
      id="text-input"
      placeholder="Type text you want to speak here"
    ></textarea>

    <label class="speed-label">Speed:</label>
    <input
      type="number"
      class="speed-input"
      id="speed-input"
      min="0"
      max="3"
      step="0.5"
      value="1"
    />

    <button class="button" id="play-button">PLAY</button>
    <button class="button" id="pause-button">PAUSE</button>
    <button class="button" id="reset-button">RESET</button>
  </body>
</html>
